<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="JS/jQuery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe09a62bc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"> folio<b>.</b> </div>
            <ul class="navItems">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topLine">Hello</span> <!-- First line-->
                <h1>I'm <span class="multiText">a Programmer</span></h1> <!--multiText = Describer-->
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta deleniti at cupiditate maiores, distinctio tempore incidunt eum dolorum earum obcaecati?</p>
                <div class="btns">
                    <button>Download CV</button>
                    <button>Hire me!</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="img/cloud.png" id="cloud">
                    <img src="img/grass.png">
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings: ["a Programmer", "an Artist", "a Visualizer", "a Nerd"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        })
    </script>
</body>
</html>
